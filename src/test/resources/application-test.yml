    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://3.37.65.250:3306/DB_PETMATE?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
